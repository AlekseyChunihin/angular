<H1>Добавить книгу</H1>
<form [formGroup]="fG">
<H3>*Название: </H3><input  formControlName="nameControl" >
<H3>*Автор: </H3><input formControlName="authorControl">
<H3>*Год издания: </H3><input formControlName="yearControl" >
</form>
<p>
<button (click)="addBook()">Добавить</button>
</p>   
 <div *ngIf="!flag" class="error">Заполните все поля! (Внимание, название должно начинаться с большой буквы!) </div>
